syntax = "proto3";

package Serving;

message TensorMessage {
    repeated float buffer = 1[packed=true];
    int32 n = 2;
    int32 k = 3;
    int32 nr = 4;
    int32 nc = 5;
    string client_id = 6;
}

message ConnectionRequest {}

message ConnectionReply {
    string client_id = 1;
}

/*
    The protocol is:
     - Send Connect call
     - Then send Process calls
*/
service BatchingServable {
    rpc Connect(ConnectionRequest) returns (ConnectionReply) {}
    rpc Process (TensorMessage) returns (TensorMessage) {}
}